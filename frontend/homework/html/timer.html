		var clock2 = null;

		function showTime1() {
			var timer = new Date();
			var year = timer.getFullYear();
			var month = timer.getMonth() + 1;
			var date = timer.getDate();
			var hour = timer.getHours();
			var minutes = timer.getMinutes();
			var seconds = timer.getSeconds();
			$("#timer1").html(year + "年" + month + "月" + date + "日 &nbsp;" + hour + ":" + minutes + ":" + seconds);
		}

		function showTime2() {
			var timer = new Date();
			var year = timer.getFullYear();
			var month = timer.getMonth() + 1;
			var date = timer.getDate();
			var hour = timer.getHours();
			var minutes = timer.getMinutes();
			var seconds = timer.getSeconds();
			$("#timer2").html(year + "年" + month + "月" + date + "日 &nbsp;" + hour + ":" + minutes + ":" + seconds);
			clock2 = setTimeout("showTime2()", 1000);
		}
		$(function () {
			var clock1 = setInterval("showTime1()", 1000);
			clock2 = setTimeout("showTime2()", 1000);
			$("#btn1").click(function () {
				clearInterval(clock1);
			});
			$("#btn2").click(function () {
				clearTimeout(clock2);
			});
		});
	</script>
