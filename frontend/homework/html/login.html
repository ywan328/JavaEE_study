<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title>登录</title>

	<body>
		<div id="" class="bgimg">

		</div>
		<div id="" class="loginDiv">
			<div id="" class="loginBox">
				<form id="loginInfo" action="" method="post" role="form">
					<div id="" class="form-group">
						<label for="username" class="control-label">用户名：</label><br>
						<input class="form-control" type="text" name="username" id="username" value="" style="margin-left: 30px;width: 300px;" placeholder="请输入用户名"/>
					</div>
					<div id="" class="form-group">
						<label for="userpwd" class="control-label">密码：</label><br>
						<input class="form-control" type="password" name="userpwd" id="userpwd" value="" style="margin-left: 30px;width: 300px;" placeholder="请输入密码"/>
					</div>
					<div id="" class="forgot">
						<a href="#">忘记密码？</a>
					</div>
					<br>
					<div id="" class="form-group remember">
						<input class="" type="checkbox" name="" id="" value="" />&nbsp;记住我
						<button class="form-control btn btn-info" style="width: 60px;margin-left: 230px;" type="submit" name="" id="">登录</button>
					</div>

				</form>
			</div>
		</div>
